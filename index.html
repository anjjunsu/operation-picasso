<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">;
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Picasso in me</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="color-options">
            <input id="color" type="color" /> 
            <div class="color-option" style="background-color:#2c3e50" data-color="#2c3e50" ></div>
            <div class="color-option" style="background-color:#2980b9" data-color="#2980b9" ></div>
            <div class="color-option" style="background-color:#27ae60" data-color="#27ae60" ></div>
            <div class="color-option" style="background-color:#e74c3c" data-color="#e74c3c" ></div>
        </div>
        <canvas></canvas> 
        <div class="btns">
            <span>
                🐧Pen Size
                <input id="line-width" type="range" min="1" max="10" value="5" step="0.5" />
            </span>
            <button id="mode-btn">🪣Fill</button>
            <button id="erase-btn">🧽Eraser</button>
            <button id="erase-all-btn">🗑Erase All</button>
            <label for="img-upload">
                🚀Add Photo
                <input id="img-upload" type="file" accept="image/*" />
            </label>
            <input id="text-input" placeholder="Write and then double-click" />
            <button id="save">👍Save Image</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
